image: freebsd/latest
packages:
    - devel/cmake
    - devel/gmake
    - devel/llvm
environment:
    CXX: clang++
    CC: clang
    HOST_CC: clang
sources:
    - https://github.com/XVilka/cminusminus
tasks:
    - build: |
        cd cminusminus
        mkdir build
        cd build
        cmake ..
        gmake
    - install: |
        cd cminusminus
        gmake install
    - test: |
        cd cminusminus
        ./c--
