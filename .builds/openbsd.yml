image: openbsd/latest
packages:
    - devel/cmake
    - devel/gmake
    - devel/llvm
environment:
    CXX: clang++
    CC: clang
sources:
    - https://github.com/XVilka/cminusminus
tasks:
    - build: |
        cd cminusminus
        mkdir build
        cd build
        cmake ..
        gmake
    - test: |
        cd cminusminus/build
        ./c-- /?
